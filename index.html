<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fireworks & Heart Animation</title>
    <style>
        body { margin: 0; padding: 0; background-color: black; }
        canvas { display: block; }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
// Canvas setup
const CANVAS_WIDTH = 1080;
const CANVAS_HEIGHT = 600;
const CANVAS_CENTER_X = CANVAS_WIDTH / 2;
const CANVAS_CENTER_Y = CANVAS_HEIGHT / 2;
const HEART_COLOR = "pink";

let fireworks = [];

class Firework {
    constructor(x, y) {
        this.x = x;
        this.y = y;
        this.particles = [];
        this.color = "rgba(" + Math.floor(Math.random() * 255) + "," + Math.floor(Math.random() * 255) + "," + Math.floor(Math.random() * 255) + ", 1)";
        this.numParticles = 100;
        for (let i = 0; i < this.numParticles; i++) {
            this.particles.push(this.createParticle());
        }
    }

    createParticle() {
        return {
            x: this.x,
            y: this.y,
            speedX: Math.random() * 6 - 3,
            speedY: Math.random() * 6 - 3,
            size: Math.random() * 2 + 1,
            opacity: 1,
        };
    }

    update() {
        this.particles.forEach(p => {
            p.x += p.speedX;
            p.y += p.speedY;
            p.opacity *= 0.99;
            p.size *= 0.98;
        });
        this.particles = this.particles.filter(p => p.opacity > 0.1);
    }

    draw(ctx) {
        this.particles.forEach(p => {
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.size, 0, 2 * Math.PI);
            ctx.fillStyle = this.color;
            ctx.fill();
        });
    }
}

function heartFunction(t, sizeMultiplier = 1) {
    const x = 16 * Math.pow(Math.sin(t), 3);
    const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
    return {
        x: CANVAS_CENTER_X + x * 10 * sizeMultiplier,
        y: CANVAS_CENTER_Y + y * 10 * sizeMultiplier,
    };
}

function animate(ctx) {
    ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

    // Glow effect for heart
    ctx.shadowBlur = 15;
    ctx.shadowColor = "pink";
    
    let t = performance.now() * 0.001;
    let heartPoint = heartFunction(t, Math.sin(t) * 0.3 + 1);  // Dynamic size

    ctx.fillStyle = HEART_COLOR;
    ctx.beginPath();
    ctx.arc(heartPoint.x, heartPoint.y, 10, 0, 2 * Math.PI);
    ctx.fill();

    // Fireworks
    fireworks.forEach(firework => {
        firework.update();
        firework.draw(ctx);
    });

    ctx.shadowBlur = 0; // Reset shadow for other objects
    requestAnimationFrame(() => animate(ctx));
}

function createFireworks() {
    for (let i = 0; i < 2; i++) {
        let x = Math.random() * CANVAS_WIDTH;
        let y = Math.random() * CANVAS_HEIGHT;
        fireworks.push(new Firework(x, y));
    }
}

const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

createFireworks();
animate(ctx);

</script>
</body>
</html>
